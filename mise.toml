[tasks.typecheck]
description = "TypeScript typecheck"
run = "bun x tsc --noEmit"

[tasks.biome_check_write]
description = "Biome check (with write)"
run = "bun x biome check --write"

[tasks.knip]
description = "Knip"
run = "bun x knip"

[tasks.ok]
description = "Typecheck + Biome (parallel) + Knip"
run = [
	{ tasks = ["typecheck", "biome_check_write", "knip"] },
]
